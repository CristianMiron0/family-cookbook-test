<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" href="/static/css/styles.css">
        <title>Family Recipe Book</title>
    </head>

    <body>
        <nav>
            <div class="wrapper">
                <div class="nav-bar">
                    <a href="index.html"><img src="/static/logo.png"></a>
                    <div class="links">
                        <a href="/mainDish">Main Dish</a>
                        <a href="/appetizer">Appetizer</a>
                        <a href="/soup">Soup</a>
                        <a href="/salad">Salad</a>
                        <a href="/dessert">Dessert</a>
                        <a href="/snack">Snack/Misc.</a>
                    </div>
                    <button id="randomRecipe">Pick my food</button>
                </div>
            </div>
        </nav>

        <section class="landingpage">
            <div class="content">
                <div class="heading">
                    <h1>Food <br> to <br> improve your day</h1>
                    <p>Healty and tasty recipes made for vegeterians and meat eaters</p>
                </div>
                <div class="image">
                    <img src="/static/main.png">
                </div>
            </div>
        </section>

        <script>
            document.getElementById('randomRecipe').addEventListener('click', function() {
                fetch('/randomRecipe')
                    .then(response => response.json())
                    .then(data => {
                        window.location.href = `/recipes/${data.recipe_id}`;
                    })
                    .catch(error => console.error('Error:', error));
            });
        </script>
    </body>

</html>
